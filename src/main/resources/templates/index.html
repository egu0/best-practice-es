<!DOCTYPE html><html lang="zh" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="utf-8"/>    <title>ES best practice</title>    <link rel="stylesheet" th:href="@{/css/style.css}"/></head><body class="pg"><div class="page" id="app">    <div id="mallPage" class=" mallist tmall- page-not-market ">        <div id="header" class=" header-list-app">            <div class="headerLayout">                <div class="headerCon ">                    <!-- Logo-->                    <h1 id="mallLogo">                        <img th:src="@{/images/jdlogo.png}" alt="">                    </h1>                    <div class="header-extra">                        <div id="mallSearch" class="mall-search">                            <form name="searchTop" class="mallSearch-form clearfix">                                <fieldset>                                    <legend>TianMao</legend>                                    <div class="mallSearch-input clearfix">                                        <div class="s-combobox" id="s-combobox-685">                                            <div class="s-combobox-input-wrap">                                                <input v-model="keyword"                                                       type="text" autocomplete="off" value="dd" id="mq"                                                       class="s-combobox-input" aria-haspopup="true">                                            </div>                                        </div>                                        <button @click.prevent="searchGoods" type="submit" id="searchbtn">Search                                        </button>                                    </div>                                </fieldset>                            </form>                            <ul class="relKeyTop">                                <li><a>Shop gifts by recipient</a></li>                                <li><a>Shop for your home essentials</a></li>                                <li><a>Gaming accessories</a></li>                            </ul>                        </div>                    </div>                </div>            </div>        </div>        <div id="content">            <div class="main">                <form class="navAttrsForm">                    <div class="attrs j_NavAttrs" style="display:block">                        <div class="brandAttr j_nav_brand">                            <div class="j_Brand attr">                                <div class="attrKey">                                    Brands                                </div>                                <div class="attrValues">                                    <ul class="av-collapse row-2">                                        <li><a href="#"> Corsair </a></li>                                        <li><a href="#"> Keychron </a></li>                                    </ul>                                </div>                            </div>                        </div>                    </div>                </form>                <div class="filter clearfix">                    <a class="fSort fSort-cur">Comprehensive<i class="f-ico-arrow-d"></i></a>                    <a class="fSort">Popularity<i class="f-ico-arrow-d"></i></a>                    <a class="fSort">New<i class="f-ico-arrow-d"></i></a>                    <a class="fSort">Sales<i class="f-ico-arrow-d"></i></a>                    <a class="fSort">Price<i class="f-ico-triangle-mt"></i><i class="f-ico-triangle-mb"></i></a>                </div>                <div class="view grid-nosku">                    <div class="product" v-for="goods in goodsList">                        <div class="product-iWrap">                            <div class="productImg-wrap">                                <a class="productImg">                                    <img :src="goods.img">                                </a>                            </div>                            <p class="productPrice">                                <em> {{goods.price}} </em>                            </p>                            <p class="productTitle">                                <a v-html="goods.title">v-html渲染"高亮"字段</a>                            </p>                            <div class="productShop">                                <span> {{goods.shop}} </span>                            </div>                            <p class="productStatus">                                <span>bought <em> 999+ </em></span>                                <span>rate <a> 4.4 / 5 </a></span>                            </p>                        </div>                    </div>                </div>            </div>        </div>    </div></div><script th:src="@{/js/vue.min.js}"></script><script th:src="@{/js/axios.min.js}"></script><script>    new Vue({        el: '#app',        data: {            keyword: '',            goodsList: []        },        methods: {            searchGoods() {                console.log(this.keyword)                axios.get('search/' + this.keyword + "/1/15").then(response => {                    console.log(response)                    this.goodsList = response.data                })            }        }    })</script></body></html>
